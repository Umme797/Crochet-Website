<!DOCTYPE html>
<html lang="en">

<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!--TITLE-->
    <title>Sign In</title>


    <!--ICONS API-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!--BS CSS LINK-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  

    <!--CSS LINK-->
    <link rel="stylesheet" href="Sign In.css">

</head>

<body>



    <!--NAV BAR-->
    <header>

        
        <div class="navbar">


            <div class="nav-logo">
                <a class="nav-link active" aria-current="page" href="#">
                    <img src="BM2.png" alt="Logo" width="40px" height="40px">
                </a>
            </div>


            <div class="nav-pattern">
                <a href="#">Patterns</a>
            </div>


            <div class="nav-signin">
                <a href="Sign In.html">
                    Hello, Sign In
                </a>
            </div>


            <div class="nav-cart">
                <i class="fa-solid fa-cart-shopping"></i>
                <a href="#">Cart</a>
            </div>
        

        </div>


    </header>



    <!--SIGN IN-->
    <div class="signup-container">

        <div id="carouselExampleAutoplaying" data-bs-ride="carousel" id="carouselExampleFade" class="carousel carousel-fade">
            
            <div class="carousel-inner">
            
                <div class="carousel-item active">
                    <img src="Strawberry pouch.png" alt="Strawberry pouch">
                </div>
            
                <div class="carousel-item">
                    <img src="15.png" alt="Black Pouch">
                </div>
            
                <div class="carousel-item">
                    <img src="Lavendar Pouch.png" alt="Lavendar Pouch">
                </div>
            
            </div>
            
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        
        </div>

        <div class="form-container">

            <h1>Sign In</h1>

            <form>

                <div class="input-field">
                    <i class="fa-solid fa-circle"></i>
                    <input type="text" name="username" id="username" placeholder="Username">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-circle"></i>
                    <input type="email" name="emailId" id="emailId" placeholder="E-mail">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-circle"></i>
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>

                <div class="terms">
                    <input type="radio" name="Terms" id="T&C">
                    <label for="T&C">I agree to all statements in Terms & Conditions</label>
                </div>

                <div class="submit">
                    <input type="button" value="SIGN UP">
                </div>

                <br>

                <p>Already have an account? <a href="#">Log In</a></p>

            </form>

        </div>

    </div>



    <!--BS JS LINK-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  


</body>

</html>
